name: ${COMPOSE_PROJECT_NAME:-agentic-ai-workshop}
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: ${POSTGRES_HOST:-postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workshop123}
      POSTGRES_DB: ${POSTGRES_DB:-transactionsdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  default:
    name: workshop-shared-network
    external: true